<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="right-header">
                <div><h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1></div>
                <div><h1>You know you want to.</h1></div>
            </div>
            <div class="right-content">
                <div class="right-content-title"><h1>Let's do it!</h1></div>
                <div class="right-content-form">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" for="firstName">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" for="userEmail">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>                                          
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label> 
                        <input type="text" id="last-name" for="lastName">  

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" for="phone">

                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" name="password2">
                    </div>
                </div>
            </div>
            <div class="right-footer">
                <div class="create-form">
                    <button type="submit">Create Account</button>
                </div>
                <div class="login-form">
                    <p>Already have an account? <a href=""> Log In</a></p>
                </div>
            </div>
        </div>
</body>
</html>
